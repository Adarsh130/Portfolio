<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adarsh's Portfolio</title>
    
    <!-- Preload critical resources -->
    <link rel="preload" href="/src/assets/profile.jpg" as="image" type="image/jpeg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- DNS prefetch for external resources -->
    <link rel="dns-prefetch" href="//vercel.com">
    <link rel="dns-prefetch" href="//github.com">
    
    <!-- Theme initialization script to prevent flash of unstyled content -->
    <script>
      (function() {
        const savedTheme = localStorage.getItem('theme');
        const savedIsSystemTheme = localStorage.getItem('isSystemTheme');
        
        if (savedTheme && savedIsSystemTheme === 'false') {
          // User has manually set a preference
          if (savedTheme === 'dark') {
            document.documentElement.classList.add('dark');
          }
        } else {
          // Use system preference
          if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
          }
        }
      })();
    </script>
  </head>
  <body class="bg-white text-black dark:bg-gray-900 dark:text-white transition-colors">
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
